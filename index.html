<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSF AI - Multilingual Coding Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app-container">
    <header>
        <img src="unnamed (42).jpg" alt="OSF AI Logo" id="bot-logo">
        <h1>OSF AI</h1>
    </header>
    
    <div id="chat-box">
        <div class="message bot-message">
            ¡Hello! I am OSF AI, your developer bot. I can generate thousands of lines of code. How can I help you today?
            <br><br>
            ¡Hola! Soy OSF AI. Puedo generar miles de líneas de código. ¿En qué te ayudo hoy?
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type here... / Escribe aquí...">
        <button id="send-btn">Send / Enviar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
